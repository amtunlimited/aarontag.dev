---
layout: default
---
  <h1 class="title">{{ page.title }}</h1>
  {% if page.subtitle %}
  <h2 class="subtitle">{{ page.subtitle }}</h2>
  {% endif %}

<div class="author">
  by {{ page.author | default: site.author }} <br />
  {{ page.date | date: "%-d %B %Y" }}
</div>

<article>
  {{content}}
</article>

<img src="/assets/logo.svg" style="height: 3em"/>
