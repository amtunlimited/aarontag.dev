<!DOCTYPE html>

<!--
  You found me! This site is written with a static site generator (Jekyll to be
  exact) but I *did* design and write all of the templates myself. I'm
  currently looking for work, my resume is at aarontag.dev/resume.html and has
  all of my contact details -->

<html>
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="/assets/style.css" />

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

<!-- The rest of this site does not use external fonts, but this is a
     resume... -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 

<style>
  body {
    font-size: 0.85em;
    font-family: 'Open Sans', sans-serif;
  }

  @media(min-width: 650px), print {
    .resume {
      max-width: 7.5in;
      display: grid;
      grid-template-columns: 3fr 1fr;
      margin: 0 auto;
      gap: 2em;
      direction: rtl;
    }

    .resume .sidebar {
      text-align: right;
    }
  }

  .resume div {
    direction: ltr
  }

</style>

<title>Resume | aarontag.dev</title>

<body>
<img src="assets/logo_full.svg" style="height: 8em; width: 100%; margin: 0; display: block" alt="Aaron Tagliaboschi" />

</div>
